{% extends 'base.html' %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<h1>Edit Expense</h1>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<style>
    .btn-primary {
        background-color: #418FAE;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-primary:hover {
        background-color: #367A92;
    }
</style>
{% endblock %}
