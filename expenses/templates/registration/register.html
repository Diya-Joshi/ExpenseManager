{% extends "base.html" %}

{% block title %}
    Register - Invoice Management
{% endblock %}

{% block content %}
<div class="container">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; font-weight: bold;">Username:</label>
            <input type="text" id="username" name="username" required 
                   style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 5px;"
                   placeholder="Enter your username">
        </div>
        
        <!-- Email Field -->
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" required 
                   style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 5px;"
                   placeholder="Enter your email">
        </div>
        
        <!-- Password Field -->
        <div style="margin-bottom: 15px;">
            <label for="password1" style="display: block; font-weight: bold;">Password:</label>
            <input type="password" id="password1" name="password1" required 
                   style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 5px;"
                   placeholder="Enter your password">
        </div>
        
        <!-- Confirm Password Field -->
        <div style="margin-bottom: 15px;">
            <label for="password2" style="display: block; font-weight: bold;">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required 
                   style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 5px;"
                   placeholder="Confirm your password">
        </div>
        
        <!-- Submit Button -->
        <div class="button-container">
            <button type="submit" class="confirm-button">Register</button>
        </div>
    </form>

    <!-- Redirect to Login -->
    <div class="button-container" style="margin-top: 20px;">
        <p>Already have an account?</p>
        <a href="{% url 'login' %}">
            <button type="button" class="confirm-button">Login</button>
        </a>
    </div>
</div>
{% endblock %}
