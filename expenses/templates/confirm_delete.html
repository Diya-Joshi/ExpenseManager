{% extends 'base.html' %}

{% block title %}Delete Expense{% endblock %}

{% block content %}
<h1>Delete Expense</h1>
<div class="container">
    <p>Are you sure you want to delete this expense?</p>
    <p><strong>Product:</strong> {{ expense.product_name }}</p>
    <p><strong>Amount:</strong> â‚¹{{ expense.amount }}</p>
    <p><strong>Date:</strong> {{ expense.date }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'recent_expenses' %}" class="btn btn-primary">Cancel</a>
    </form>
</div>

<style>
    .btn-danger {
        background-color: #d9534f;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-danger:hover {
        background-color: #b52b27;
    }
    .btn-primary {
        background-color: #418FAE;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-primary:hover {
        background-color: #367A92;
    }
</style>
{% endblock %}
